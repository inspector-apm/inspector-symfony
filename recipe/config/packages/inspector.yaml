inspector:
    ingestion_key: '%env(INSPECTOR_INGESTION_KEY)%'
    url: https://ingest.inspector.dev
    enabled: true
    unhandled_exceptions: true
    messenger: true
    query: true
    query_bindings: false
    user: true
    templates: true
    transport: async
    ignore_routes:
        - '_wdt'
        - '_profiler'
        - '_profiler_home'
        - '_profiler_search'
        - '_profiler_search_bar'
        - '_profiler_phpinfo'
        - '_profiler_search_results'
        - '_profiler_open_file'
        - '_profiler_router'
        - '_profiler_exception'
        - '_profiler_exception_css'
    ignore_commands:
        - 'messenger:consume'
        - 'assets:install'
        - 'cache:clear'
        - 'doctrine:migration:migrate'
        - 'schedule:run'

        # Development commands section
        - 'debug:autowiring'
        - 'debug:config'
        - 'debug:container'
        - 'debug:event-dispatcher'
        - 'debug:form'
        - 'debug:router'
        - 'debug:translation'
        - 'debug:twig'
        - 'debug:validator'
        - 'make:auth'
        - 'make:command'
        - 'make:controller'
        - 'make:crud'
        - 'make:docker:database'
        - 'make:entity'
        - 'make:fixtures'
        - 'make:form'
        - 'make:functional-test'
        - 'make:message'
        - 'make:messenger-middleware'
        - 'make:migration'
        - 'make:registration-form'
        - 'make:reset-password'
        - 'make:serializer:encoder'
        - 'make:serializer:normalizer'
        - 'make:subscriber'
        - 'make:test'
        - 'make:twig-extension'
        - 'make:unit-test'
        - 'make:user'
        - 'make:validator'
        - 'make:voter'
